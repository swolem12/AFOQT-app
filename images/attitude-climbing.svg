<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <!-- Climbing attitude indicator -->
  <g transform="translate(100, 100)">
    <!-- Outer case -->
    <circle cx="0" cy="0" r="90" fill="#1a1a1a" stroke="#00ffff" stroke-width="3"/>
    
    <!-- Sky (blue) - more visible when climbing -->
    <path d="M -63,15 A 63,63 0 0,1 63,15 Z" fill="#0066cc"/>
    
    <!-- Ground (brown) - less visible when climbing -->
    <path d="M -63,15 A 63,63 0 0,0 63,15 Z" fill="#663300"/>
    
    <!-- Horizon line (lowered = climbing) -->
    <line x1="-63" y1="15" x2="63" y2="15" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Pitch lines -->
    <line x1="-50" y1="-5" x2="-30" y2="-5" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="30" y1="-5" x2="50" y2="-5" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="-50" y1="35" x2="-30" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="30" y1="35" x2="50" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Aircraft symbol (fixed) -->
    <g>
      <line x1="-40" y1="0" x2="-15" y2="0" stroke="#ffff00" stroke-width="3"/>
      <line x1="15" y1="0" x2="40" y2="0" stroke="#ffff00" stroke-width="3"/>
      <circle cx="0" cy="0" r="3" fill="#ffff00"/>
    </g>
    
    <!-- Bank angle markers -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <line x1="0" y1="-75" x2="0" y2="-85"/>
      <line x1="0" y1="-75" x2="0" y2="-80" transform="rotate(30)"/>
      <line x1="0" y1="-75" x2="0" y2="-80" transform="rotate(60)"/>
      <line x1="0" y1="-75" x2="0" y2="-80" transform="rotate(-30)"/>
      <line x1="0" y1="-75" x2="0" y2="-80" transform="rotate(-60)"/>
    </g>
    
    <!-- Bank pointer (top) -->
    <polygon points="0,-70 -5,-80 5,-80" fill="#ffff00"/>
  </g>
</svg>
